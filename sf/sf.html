<!DOCTYPE html>
<!-- saved from url=(0039)https://sindresorhus.com/screenfull.js/ -->
<html lang="en" itemscope="" itemtype="http://schema.org/Product">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="author" content="Sindre Sorhus">
	<meta name="description" content="JavaScript Fullscreen API demo">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta itemprop="name" content="screenfull.js">
	<meta itemprop="description"
		content="Simple wrapper for cross-browser usage of the JavaScript Fullscreen API, which lets you bring the page or any element into fullscreen. Smoothens out the browser implementation differences, so you don&#39;t have too.">
	<title>screenfull.js demo</title>
	<style>
		html {
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			padding: 30px 10px 0 0;
			font-size: 20px;
			line-height: 1.4;
			color: #737373;
			background: #f0f0f0;
			-webkit-font-smoothing: antialiased;
		}

		hr {
			border: none;
			border-top: 1px solid #e6e6e6;
			margin: 20px 0;
		}

		a {
			color: #666;
		}

		h1 {
			margin: 0;
			font-size: 40px;
			text-align: center;
		}

		h1 span {
			color: #bbb;
		}

		ul {
			padding: 0 0 0 40px;
			margin: 1em 0;
		}

		button {
			font-size: 13px;
		}

		nav {
			margin: 0 auto;
		}

		.container {
			width: 500px;
			margin: 0 auto;
		}

		#repo-link {
			text-align: center;
			text-decoration: none;
			display: block;
			position: absolute;
			top: 20px;
			left: 20px;
		}

		#social {
			margin: 10px auto;
			text-align: center;
		}

		#container {
			width: 80%;
			padding: 30px 20px;
			margin: 0 auto 50px auto;
			background: #fcfcfc;
			text-align: center;
			border: 1px solid #b3b3b3;
			border-radius: 4px;
			box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
		}

		#container ul {
			padding: 0;
			margin: 40px 0 0 0;
			list-style: none;
		}

		#demo-img {
			width: 100%;
			height: auto;
		}

		#demo-img,
		#demo-video {
			cursor: pointer;
		}

		header p {
			font-size: 17px;
		}
	</style>
	<script charset="utf-8" src="./sf_files/button.93a0c25c2d2f3081c705c98c2d9dec0e.js"></script>
</head>

<body style="overflow: auto;">
	<section id="container" class="container">
		<header>
			<h1>screenfull<span>.js</span></h1>
		</header>
		<section>
			<p>Click the video to make it fullscreen</p>
			<video id="demo-img" src="./sf_files/bird.mp4" width="100%">
		</section>
	</section>
	<script src="./sf_files/jquery.min.js"></script>
	<script src="./sf_files/screenfull.js"></script><iframe name="oauth2relay312182762" id="oauth2relay312182762"
		src="./sf_files/postmessageRelay.html" tabindex="-1" aria-hidden="true"
		style="width: 1px; height: 1px; position: absolute; top: -100px;"></iframe>
	<script>
		$(function () {
			$('#demo-img').click(function () {
				screenfull.toggle(this);
			});

			function fullscreenchange() {
				var elem = screenfull.element;

				$('#status').text('Is fullscreen: ' + screenfull.isFullscreen);

				if (elem) {
					$('#element').text('Element: ' + elem.localName + (elem.id ? '#' + elem.id : ''));
				}

				if (!screenfull.isFullscreen) {
					$('#external-iframe').remove();
					document.body.style.overflow = 'auto';
				}
			}

			screenfull.on('change', fullscreenchange);

			// Set the initial values
			fullscreenchange();
		});
	</script>
</body>

</html>
